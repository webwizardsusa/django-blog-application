{% extends "layout/base.html" %}
{% load static %}

{% block page_css %}
<!-- [Page specific CSS] start -->
<link rel="stylesheet" href="{% static 'css/plugins/dataTables.bootstrap5.min.css' %}">
<!-- [Page specific CSS] end -->
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h4 class="mb-0">User</h4>
                    <a href="{% url 'user:user_create' %}" class="btn btn-primary">Add User</a>
                </div>
            </div>
            <div class="card-body">
                <div class="dt-responsive">
                    <table id="user-table" class="table table-striped table-bordered nowrap">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_js %}
<!-- [Page Specific JS] start -->
<script src="{% static 'js/plugins/dataTables.min.js' %}"></script>
<script src="{% static 'js/plugins/dataTables.bootstrap5.min.js' %}"></script>
<script>
$(document).ready(function() {
    $('#user-table').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "{% url 'user:user_list' %}",
            "type": "GET",
            "dataSrc": "data"
        },
        "columns": [
            { "data": "username" },
            { "data": "email" },
            { "data": "first_name" },
            { "data": "last_name" },
            { 
                "data": "status",
                "render": function(data) {
                    return data;  
                }
            },
            {
                "data": null,
                "render": function(data) {
                    return `
                        <a href="${data.edit_url}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="${data.delete_url}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?');">Delete</a>
                    `;
                }
            }
        ],
        "pageLength": 10,
        "lengthMenu": [10, 25, 50, 100]
    });
});
</script>
  <!-- [Page Specific JS] end -->
{% endblock %}
