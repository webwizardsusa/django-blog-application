{% extends "layout/guest.html" %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="f-w-500 mb-1">Set New Password</h4>
        <p class="mb-4">Create a new password for your account</p>
        
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="password" name="password1" class="form-control" id="password1" placeholder="New Password" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm New Password" required>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Reset Password</button>
            </div>
        </form>
        <div class="d-flex mt-4 justify-content-center">
            <a href="{% url 'authentication:login' %}">
                <h6 class="text-secondary f-w-400 mb-0">Back to Login</h6>
            </a>
        </div>
    </div>
</div>
{% endblock %}
