{% extends "layout/base.html" %}
{% load static %}

{% block page_css %}
<!-- [Page specific CSS] start -->
<link rel="stylesheet" href="{% static 'css/plugins/dataTables.bootstrap5.min.css' %}">
<!-- [Page specific CSS] end -->
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-header">
                <div class="d-flex align-items-center justify-content-between">
                    <h4 class="mb-0">Tags</h4>
                    <a href="{% url 'tag:tag_create' %}" class="btn btn-primary">Add Tag</a>
                </div>
            </div>
            <div class="card-body">
                <div class="dt-responsive">
                    <table id="tag-table" class="table table-striped table-bordered nowrap">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Total Blogs</th>
                                <th>Created At</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block page_js %}
<!-- [Page Specific JS] start -->
<script src="{% static 'js/plugins/dataTables.min.js' %}"></script>
<script src="{% static 'js/plugins/dataTables.bootstrap5.min.js' %}"></script>
<script>
$(document).ready(function() {
    $('#tag-table').DataTable({
        "processing": true,
        "serverSide": true,
        "ajax": {
            "url": "{% url 'tag:tag_list' %}",
            "type": "GET"
        },
        "columns": [
            { "data": "name" },
            { "data": "total_blogs" },
            { "data": "created_at" },
            {
                "data": "actions",
                "orderable": false,
                "searchable": false
            }
        ],
        "pageLength": 10, 
        "lengthMenu": [10, 25, 50, 100], 
        "order": [[2, "desc"]] 
    });
});
</script>
  <!-- [Page Specific JS] end -->
{% endblock %}
