{% extends "layout/guest.html" %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h4 class="f-w-500 mb-1">Register</h4>
        <p class="mb-4">Already have an Account? <a href="{% url 'user_login' %}" class="link-primary ms-1">Sign In</a>
        </p>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger alert-error alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
            </div>
            
            <div class="mb-3">
                <input type="email" name="email" class="form-control" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="mb-3">
                <input type="password" name="password1" class="form-control" id="password1" placeholder="Password" required>
            </div>
            
            <div class="mb-3">
                <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm Password" required>
            </div>
            
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
