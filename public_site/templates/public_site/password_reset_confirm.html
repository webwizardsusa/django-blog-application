{% extends "public_site/layout/base.html" %}
{% load static %}

{% block content %}
<section class="bg-gray-50 py-12 sm:py-16 md:py-20 lg:py-24">
    <div class="mx-auto max-w-xl px-5 sm:px-8 md:max-w-2xl lg:max-w-screen-xl">
        <div class="max-w-xl">
            <h1 class="text-4xl font-medium tracking-normal text-gray-900 md:tracking-tight lg:text-5xl lg:leading-tight">
                Set New Password
            </h1>
            <p class="mt-3 text-lg text-gray-500">
                Please enter your new password twice to verify.
            </p>
        </div>
    </div>
</section>

<section class="relative mx-auto max-w-screen-xl py-12 md:py-16 lg:px-8 lg:py-24">
    <div class="w-full lg:flex lg:items-start lg:space-x-8">
        <div class="space-y-16 lg:w-2/3">
            <div class="mx-auto max-w-xl px-5 sm:px-8 md:max-w-2xl lg:max-w-none lg:px-0 lg:pr-24 xl:pr-48">
                {% if messages %}
                    {% for message in messages %}
                        <div class="p-4 mb-4 rounded-lg shadow-md text-white {% if message.tags == 'error' %}bg-red-500{% else %}bg-green-500{% endif %}">
                            <div class="flex justify-between items-center">
                                <span>{{ message }}</span>
                                <button type="button" class="text-white hover:text-gray-200" onclick="this.parentElement.parentElement.remove();">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}

                <form method="post" class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-6">
                    {% csrf_token %}
                    <div class="mb-4">
                        <label for="password1" class="block text-sm font-medium text-gray-700">New Password</label>
                        <input type="password" name="password1" id="password1" required class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500">
                    </div>
                    <div class="mb-4">
                        <label for="password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                        <input type="password" name="password2" id="password2" required class="mt-1 block w-full px-4 py-3 bg-white border border-gray-300 rounded-md text-sm shadow-sm placeholder-gray-400 focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500">
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Change Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
